<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudOceanLearning</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #000, #004dff);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .welcome-container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .welcome-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .welcome-container h1 {
            font-size: 2.5rem;
            margin: 0 0 20px;
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin: 0;
        }

        .thank-you {
            margin-top: 20px;
            font-weight: bold;
            color: #00ffff;
        }
        #img:hover{
             position: fixed;
             width: max-content;
        }

    </style>
</head>
<body>
<!--     <div id="img">
        <img src="./COL LOGO.jpg" alt="congrats">
    </div> -->
    <div class="welcome-container">
        <h1>Thank you CloudOcean-Learning</h1>
        <p>Thank you so much for joining our workshop!</p>
        <p class="thank-you">We hope you have a great learning experience.</p>
    </div>
</body>
</html>
